name: Security audit
on:
  push:
    # Temporarily disable
    # paths:
    #   - '**/Cargo.toml'
    #   - '**/Cargo.lock'
  schedule:
    - cron: '0 0 * * *'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Copy the sys crate Cargo.toml to root.
        run: cp $GITHUB_WORKSPACE/project-sys/Cargo.toml $GITHUB_WORKSPACE/Cargo.toml
      - name: Audit sys crate
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Copy the api crate Cargo.toml to root.
        run: cp $GITHUB_WORKSPACE/project-rs/Cargo.toml $GITHUB_WORKSPACE/Cargo.toml
      - name: Audit api crate
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
